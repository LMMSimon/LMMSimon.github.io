<DOCTYPE html>
<html lang="en">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
</head>

<body>
	<h1>Travel reservation form</h1>
	<h3>* denotes mandatory </h3>

	<form>
		<label for="fname">Full name*:</label><br>
		  <input type="text" id="fname" name="fname" placeholder="John Doe"><br>
		  
		  <label for="lname">Email Address*:</label><br>
		  <input type="text" id="email" name="email" placeholder="jondoe@email.com">
			<br>
			<br>
			<label for="tours">Select tour package*:</label><br>
			<select name="tours id="tours>
				<optgroup label="Tiers">
					<option value="gold">Gold</option>
					<option value="silver">Silver</option>
					<option value="bronze">Bronze</option>
					<br>
					
		  <label for="adate">Arrival Date*:</label><br>
		  <input type="text" id="adate" name="adate" placeholder="mm/dd/yyyy">
		  <br>
		  <label for="numper">Number of Persons*:</label><br>
		  <input type="text" id="numper" name="numper" placeholder="One Person">
		  <br>
		  <label for="avail">What would you want to avail?*</label><br>
		  <input type="checkbox" id="boarding" name="boarding" >
			<label for="boarding">Boarding</label><br>
		  <input type="checkbox" id="fooding" name="fooding" >
			<label for="fooding">Fooding</label><br>
		  <input type="checkbox" id="ssing" name="ssing" >
			<label for="ssing">Sightseeing</label><br>
			<br>
		<label for="dcode">Discount coupon code:</label><br>
		  <input type="text" id="dcode" name="dcode" placeholder="ABCD1234XX"><br>

			<label for="tnc"> Terms and conditions*<label><br>
				<input type="radio" id="yes" name="choice" value="agree">
				  <label for="agree">I agree</label>
				<input type="radio" id="no" name="choice" value="no">
				  <label for="no">I disagree</label><br>
				  
		  <input type="submit" value="Submit">
		
	</form>
	
	</body>
