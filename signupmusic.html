<div class="jumbotron jumbotron-fluid">

<div class="container">	
<form>	
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Name</span>
  </div>
  <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">Type of Music played</span>
  </div>
  <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">

</div>

<div class="input-group mb-3">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">Instrument used</span>
  </div>
  <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">

</div>
<button type="submit" class="btn btn-primary">Submit</button>
